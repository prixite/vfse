name: 'Add label to stale issues and PRs'
on:
  schedule:
    - cron: '0 0 */3 * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
      - uses: actions/stale@v5
        with:
          stale-issue-message: 'A label is added because there has been no activity on this issue for three days. Manually remove the label or comment on this issue to remove it.'
          stale-pr-message: 'A label is added because there has been no activity on this PR for three days. Manually remove the label or comment on this issue to remove it.'
          days-before-issue-stale: 3
          days-before-pr-stale: 3
          days-before-close: -1
