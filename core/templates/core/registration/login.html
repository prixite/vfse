{% extends "server_base.html" %} {% load static %} {% block content %}
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  <table>
    {{ form }}
    <tr>
      <td>
        <a href="{% url 'password_reset' %}">Forgot Password</a>
      </td>
      <td></td>
    </tr>
    <tr>
      <td>
        <button type="submit">Login</button>
      </td>
      <td>
        <button type="reset">Reset</button>
      </td>
    </tr>
  </table>
</form>
{% endblock content %}
