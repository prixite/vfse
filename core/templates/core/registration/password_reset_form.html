{% extends "server_base.html" %} {% load static %} {% block content %}
<form method="POST" action="{% url 'password_reset' %}">
  {% csrf_token %}
  <table>
    <tr>
      <th><label for="id_email">Email:</label></th>
      <td><input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email"></td>
    </tr>
    <tr>
      <td>
        <button type="submit">Reset My Password</button>
      </td>
      <td></td>
    </tr>
  </table>
</form>
{% endblock content %}
