{% extends "server_base.html" %} {% load static %} {% block content %}
<div class="row">
  <div class="d-flex justify-content-center h-100 col-sm-6">
    <div class="card" style="border-color: transparent;">
      <div class="container">
        <a style="color: black;" href="{% url 'login' %}">
          <i style="font-size: 20px;" class="fas fa-arrow-left"> Back</i>
        </a>

     </div>
      <div class="container">
        <h3 style="font-weight: 800;">Request a link</h3>
        <span style="font-weight: normal;">Please enter your email below and we will send you a password reset link</span>
      </div>
      <div class="card-body">
        <form method="POST" action="{% url 'password_reset' %}">
          {% csrf_token %}
          <div>
            <label for="Username"><b>Email</b></label>
          </div>
          <div class="input-group form-group">
            <input type="text" class="form-control" placeholder="Type your Email" name="email" autofocus
              autocapitalize="none" autocomplete="email" maxlength="254" required id="id_email">
          </div>
          <br>
          <div class="input-group form-group">
            <input style="background-color: #773CBE; border-color: #773CBE;" type="submit" value="Reset"
              class="btn form-control btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6" style="overflow: hidden; object-fit: cover;">
    <img src='/static/assets/loginImage.svg' style="object-fit: contain;" />
  </div>
</div>
{% endblock content %}
