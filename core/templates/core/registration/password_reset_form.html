{% extends "half_image_base.html" %}
{% load static %}
{% block content %}

<div class="reset-password-page">
  <a class="back-btn" href="{% url 'login' %}">
    <i class="fas fa-arrow-left"> Back</i>
  </a>

  <h2 class='mt-5'>Request a link</h2>

  <p class="mt-3">Please enter your email below and we will send you a password reset link</p>
  {% if form.errors %}
    {% include 'core/_error.html' with form=form%}
  {%endif%}
  <form method="POST" action="{% url 'password_reset' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="Username" class='form-label'><b>Email</b></label>
      <input type="text"
             class="form-control form-control-lg email-input {% if form.email.errors%}is-invalid{%endif%}"
             placeholder="Type your Email"
             name="email" autofocus
             autocapitalize="none"
             autocomplete="email"
             maxlength="254"
             required
             id="id_email">
    </div>

    <div class="d-grid"><button type="submit" class="btn btn-primary btn-lg mb-3">Reset</button></div>

  </form>
</div>
{% endblock content %}
