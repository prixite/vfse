{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="robots" content="noindex, nofollow" />
    <title>vFSE</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'img/favicon.ico' %}"
    />
    {% block head %}{% endblock %}
  </head>

  <body data-flags="{% block data_flags %}{% endblock %}">
    {% block body %}{% endblock %}

    <script src="{% static '/vendor.bundle.js' %}"></script>
    {% block js_includes %}{% endblock %}
  </body>
</html>
