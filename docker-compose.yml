version: "3.4"

services:
  db:
    extends:
      file: docker-compose.base.yml
      service: db

  app:
    extends:
      file: docker-compose.base.yml
      service: app
    ports:
      - "8000:8000"
      - "3000:3000"
    volumes:
      - .:/opt/code
    depends_on:
      - db

  ping:
    extends:
      file: docker-compose.base.yml
      service: ping
    depends_on:
      - app

  ssh:
    extends:
      file: docker-compose.base.yml
      service: ssh
    depends_on:
      - app
